<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content full-screen >
  <ion-list >
    <ion-item *ngFor="let i of tasks">
      <ion-icon src={{i.icon}}  slot="start"></ion-icon>
      <ion-label>{{i.name}}</ion-label>
      <ion-button id={{i.id}} (click)="onAdd($event,i)"  shape="round" color="success"  *ngIf="i.limit>0">
        <ion-label>{{i.limit}}</ion-label>
      </ion-button>
      <ion-button id={{i.id}} (click)="onAdd($event,i)"  shape="round" color="danger"  [disabled]="true" *ngIf="i.limit==0">
        <ion-label>{{i.limit}}</ion-label>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list  style="position: absolute;bottom: 0;width: 100%;">
   
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-button [routerLink]="['/tasks/task-list']" size="default" class="btn-ionic" shape="round">Check out</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
