<ion-header>
  <ion-toolbar>
    <ion-button (click)="goBack()" slot="start"  fill="clear">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Task-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of (tasks)">
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>{{i.name}}</ion-label>
      <ion-button  (click)="onRemove(i)"  shape="round" color="primary">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
<ion-list  style="position: absolute;bottom: 0;width: 100%;">
  <ion-item >
    <ion-label>Order</ion-label>
    Point: 
    <ion-button   shape="round">
      {{rate}}
    </ion-button>
  </ion-item>
</ion-list>
