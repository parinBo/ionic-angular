<ion-header>
  <ion-toolbar>
    <ion-button [routerLink]="['/']" slot="start"   fill="clear">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button >
      <ion-icon slot="start" name="people-outline"></ion-icon>
      <ion-label>{{name}}</ion-label>
    </ion-item>
    <ion-item button (click)="onLogout()">
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
